<!DOCTYPE html>
<html>

<head>
  <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
</head>

<body>
  <h1>Enter the Row Numbers range for the report</h1>
  <form>
    <label for="startRow">Start Row:</label>
    <input type="number" id="startRow" name="startRow" style="width: 50%;border-radius: 10px;margin-bottom: 15px;"><br><br>
    <label for="lastRow">Last Row:</label>
    <input type="number" id="lastRow" name="lastRow" style="width: 50%;border-radius: 10px;margin-bottom: 15px;"><br><br>
    <button onclick="gatherData()" style="border-radius: 10px;">Generate Report</button>
  </form>
  <script>
    function gatherData() {
      const reportData = {
        startRow: document.getElementById("startRow").value,
        lastRow: document.getElementById("lastRow").value,
      }
      google.script.run.withSuccessHandler().generateReport(reportData)
      google.script.host.close()
    }
  </script>
</body>

</html>
